<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUIT | Inicio de Sesión</title>
  <link rel="stylesheet" href="estilos.css" />
  <meta name="description" content="Inicio de sesión - Accede a tu cuenta NUIT.">
  <style>
    /* Estilo de la tarjeta de login */
    .tarjeta-login {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    .tarjeta-login h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      text-align: center;
    }


    .tarjeta-login label {
      align-self: flex-start;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }


    .tarjeta-login input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    
  </style>
</head>
<body>


  <!-- Encabezado con nombre de la página -->
  <header class="mujer-header">
    <a href="index.html" class="logo-link">
        <div class="logo">N<span>
          <img src="logo.png" alt="logo" width="22" height="22">
        </span> I T</div>
    </a>
    <p>Ingresa a tu cuenta para explorar nuestras colecciones.</p>
  </header>


  <main>
   <!-- Tarjeta central de inicio de sesión -->
   <section class="tarjeta-login">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <label for="email">Correo Electrónico</label> <input type="email" id="email" name="email"
            placeholder="ejemplo@correo.com" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
        <button type="submit" class="btn btn-dark w-100">Acceder</button>
        <div id="mensajeBienvenida" style="display: none; margin-top: 20px;"></div>
    </form>
</section>
<!-- Botón para volver al inicio -->
        <div style="text-align: center; margin: 60px auto 80px;">
          <a href="index.html" class="boton-link">← Volver al Inicio</a>
      </div>
  </main>


  <footer>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <div class="footer-content">
      <button class="footer-button">Newsletter</button>
      <button class="footer-button">Nosotros</button>
    </div>
    <p>&copy; 2025 NUIT. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Evita que se recargue la página

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email && password) {
            alert('¡Bienvenida, Has iniciado sesión correctamente.');
            // Puedes redirigir con: window.location.href = 'bienvenida.html';
        } else {
            alert('Por favor, completa todos los campos.');
        }
    });
</script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const mensaje = document.getElementById('mensajeBienvenida');

        if (email && password) {
            mensaje.style.display = 'block';
            mensaje.innerHTML = `
    <div style="
      background-color: #e6f5d0;
      color: #4a5c2a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
    ">
      ¡Bienvenida! Has iniciado sesión correctamente.
    </div>
  `;
        } else {
            mensaje.style.display = 'block';
            mensaje.innerHTML = `
    <div style="
      background-color: #ffe0e0;
      color: #a94442;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
    ">
      Por favor, completa todos los campos.
    </div>
  `;
        }
    });
</script>
</body>

</html>
